<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Контактная форма</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-wrapper {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
      width: 380px;
      box-sizing: border-box;
    }
    h2 {
      font-size: 24px;
      color: #333;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }
    label {
      display: block;
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #fafafa;
      box-sizing: border-box;
      color: #333;
    }
    input:focus, textarea:focus {
      border-color: #66bb6a;
      outline: none;
    }
    textarea {
      resize: none;
      min-height: 150px;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4caf50;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: 600;
    }
    .error {
      color: #f44336;
    }
    .success {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h2>Я люблю машулю</h2>
    <form id="contactForm" onsubmit="return validateForm()">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

      <label for="message">Сообщение:</label>
      <textarea id="message" name="message" placeholder="Напишите сообщение" required></textarea>

      <button type="submit">Отправить</button>

      <div id="error" class="message error"></div>
      <div id="success" class="message success"></div>
    </form>
  </div>

 <script>
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');

      errorDiv.textContent = '';  
      successDiv.textContent = '';

      let errors = [];

      if (!name) {
        errors.push('Имя не может быть пустым.');
      }
      if (!email) {
        errors.push('Email не может быть пустым.');
      }
      if (!message) {
        errors.push('Сообщение не может быть пустым.');
      }

      if (errors.length > 0) {
        errorDiv.innerHTML = errors.join('<br>'); 
        return false;
      }

      successDiv.textContent = 'Форма успешно отправлена!';
      return false;
    }
</script>

</body>
</html>
